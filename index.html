<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pop Ice Paradise üçß</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Comic Sans MS', cursive;
            background: linear-gradient(135deg, #ff9a9e 0%, #fecfef 50%, #fecfef 100%);
            min-height: 100vh;
            overflow-x: hidden;
        }

        .game-container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }

        .header {
            text-align: center;
            margin-bottom: 20px;
        }

        .game-title {
            font-size: 3em;
            color: #ff6b6b;
            text-shadow: 3px 3px 0px #fff, 6px 6px 0px #ff9999;
            margin-bottom: 10px;
            animation: bounce 2s infinite;
        }

        @keyframes bounce {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-10px); }
        }

        .game-stats {
            display: flex;
            justify-content: center;
            gap: 30px;
            margin-bottom: 20px;
            flex-wrap: wrap;
        }

        .stat-box {
            background: linear-gradient(145deg, #ffffff, #f0f0f0);
            padding: 15px 25px;
            border-radius: 20px;
            box-shadow: 0 8px 20px rgba(0,0,0,0.1);
            text-align: center;
            min-width: 120px;
        }

        .stat-value {
            font-size: 1.5em;
            font-weight: bold;
            color: #ff6b6b;
        }

        .stat-label {
            font-size: 0.9em;
            color: #666;
            margin-top: 5px;
        }

        .game-area {
            display: grid;
            grid-template-columns: 1fr 300px;
            gap: 20px;
            margin-bottom: 20px;
        }

        .kitchen-area {
            background: linear-gradient(145deg, #fff, #f8f8f8);
            border-radius: 20px;
            padding: 20px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.1);
        }

        .customer-queue {
            background: linear-gradient(145deg, #fff, #f8f8f8);
            border-radius: 20px;
            padding: 20px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.1);
        }

        .flavors-section {
            margin-bottom: 20px;
        }

        .section-title {
            font-size: 1.3em;
            color: #333;
            margin-bottom: 15px;
            text-align: center;
        }

        .flavor-buttons {
            display: flex;
            gap: 10px;
            justify-content: center;
            flex-wrap: wrap;
        }

        .flavor-btn {
            padding: 15px 20px;
            border: none;
            border-radius: 15px;
            font-size: 1.1em;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s ease;
            text-transform: uppercase;
            letter-spacing: 1px;
            position: relative;
            overflow: hidden;
        }

        .flavor-btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 8px 20px rgba(0,0,0,0.2);
        }

        .flavor-btn:active {
            transform: translateY(0);
        }

        .strawberry-btn {
            background: linear-gradient(145deg, #ff6b9d, #ff8fab);
            color: white;
        }

        .chocolate-btn {
            background: linear-gradient(145deg, #8b4513, #a0522d);
            color: white;
        }

        .melon-btn {
            background: linear-gradient(145deg, #90ee90, #98fb98);
            color: #2d5a2d;
        }

        .making-area {
            text-align: center;
            margin: 20px 0;
            min-height: 150px;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }

        .pop-ice-display {
            width: 100px;
            height: 150px;
            border-radius: 10px;
            margin: 20px auto;
            border: 3px solid #333;
            position: relative;
            background: #fff;
            transition: all 0.5s ease;
        }

        .ice-content {
            width: 100%;
            height: 100%;
            border-radius: 7px;
            transition: all 0.5s ease;
        }

        .serve-btn {
            background: linear-gradient(145deg, #4ecdc4, #44a08d);
            color: white;
            border: none;
            padding: 15px 30px;
            border-radius: 25px;
            font-size: 1.2em;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s ease;
            margin-top: 10px;
        }

        .serve-btn:hover {
            transform: scale(1.05);
            box-shadow: 0 5px 15px rgba(0,0,0,0.2);
        }

        .serve-btn:disabled {
            background: #ccc;
            cursor: not-allowed;
            transform: none;
        }

        .customer-list {
            max-height: 400px;
            overflow-y: auto;
        }

        .customer-card {
            background: linear-gradient(145deg, #f8f8f8, #e8e8e8);
            border-radius: 15px;
            padding: 15px;
            margin-bottom: 15px;
            border-left: 5px solid #ff6b6b;
            transition: all 0.3s ease;
        }

        .customer-card:hover {
            transform: translateX(5px);
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
        }

        .customer-card.active {
            background: linear-gradient(145deg, #fff2f2, #ffe6e6);
            border-left-color: #ff3333;
            box-shadow: 0 8px 25px rgba(255,107,107,0.3);
        }

        .customer-name {
            font-size: 1.1em;
            font-weight: bold;
            color: #333;
            margin-bottom: 8px;
        }

        .customer-order {
            color: #666;
            font-size: 0.9em;
            margin-bottom: 8px;
        }

        .patience-bar {
            width: 100%;
            height: 8px;
            background: #eee;
            border-radius: 4px;
            overflow: hidden;
            margin-top: 8px;
        }

        .patience-fill {
            height: 100%;
            background: linear-gradient(90deg, #ff6b6b, #ff9999);
            transition: width 0.1s linear;
            border-radius: 4px;
        }

        .game-controls {
            text-align: center;
            margin-top: 20px;
        }

        .control-btn {
            background: linear-gradient(145deg, #667eea, #764ba2);
            color: white;
            border: none;
            padding: 12px 25px;
            border-radius: 20px;
            font-size: 1em;
            font-weight: bold;
            cursor: pointer;
            margin: 0 10px;
            transition: all 0.3s ease;
        }

        .control-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0,0,0,0.2);
        }

        .notification {
            position: fixed;
            top: 20px;
            right: 20px;
            padding: 15px 25px;
            border-radius: 10px;
            color: white;
            font-weight: bold;
            z-index: 1000;
            animation: slideIn 0.3s ease;
        }

        .notification.success {
            background: linear-gradient(145deg, #4ecdc4, #44a08d);
        }

        .notification.error {
            background: linear-gradient(145deg, #ff6b6b, #ff5252);
        }

        .notification.info {
            background: linear-gradient(145deg, #4dabf7, #339af0);
        }

        @keyframes slideIn {
            from { transform: translateX(100%); opacity: 0; }
            to { transform: translateX(0); opacity: 1; }
        }

        .level-complete {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0,0,0,0.8);
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 2000;
        }

        .level-complete-content {
            background: white;
            padding: 40px;
            border-radius: 20px;
            text-align: center;
            max-width: 400px;
            width: 90%;
        }

        .level-complete h2 {
            color: #ff6b6b;
            font-size: 2em;
            margin-bottom: 20px;
        }

        .stars {
            font-size: 2em;
            margin: 20px 0;
        }

        @media (max-width: 768px) {
            .game-area {
                grid-template-columns: 1fr;
            }
            
            .game-title {
                font-size: 2em;
            }
            
            .flavor-buttons {
                flex-direction: column;
                align-items: center;
            }
            
            .flavor-btn {
                width: 200px;
            }
        }
    </style>
</head>
<body>
    <div class="game-container">
        <div class="header">
            <h1 class="game-title">üçß Pop Ice Paradise üçß</h1>
        </div>

        <div class="game-stats">
            <div class="stat-box">
                <div class="stat-value" id="level">1</div>
                <div class="stat-label">Level</div>
            </div>
            <div class="stat-box">
                <div class="stat-value" id="money">Rp 0</div>
                <div class="stat-label">Uang</div>
            </div>
            <div class="stat-box">
                <div class="stat-value" id="score">0</div>
                <div class="stat-label">Skor</div>
            </div>
            <div class="stat-box">
                <div class="stat-value" id="timer">60</div>
                <div class="stat-label">Waktu</div>
            </div>
        </div>

        <div class="game-area">
            <div class="kitchen-area">
                <div class="flavors-section">
                    <h3 class="section-title">Pilih Rasa Pop Ice</h3>
                    <div class="flavor-buttons">
                        <button class="flavor-btn strawberry-btn" onclick="selectFlavor('strawberry')">
                            üçì Strawberry
                        </button>
                        <button class="flavor-btn chocolate-btn" onclick="selectFlavor('chocolate')">
                            üç´ Chocolate
                        </button>
                        <button class="flavor-btn melon-btn" onclick="selectFlavor('melon')">
                            üçà Melon
                        </button>
                    </div>
                </div>

                <div class="making-area">
                    <h3 class="section-title">Buat Pop Ice</h3>
                    <div class="pop-ice-display" id="popIceDisplay">
                        <div class="ice-content" id="iceContent"></div>
                    </div>
                    <div id="makingStatus">Pilih rasa untuk mulai membuat!</div>
                    <button class="serve-btn" id="serveBtn" onclick="serveCustomer()" disabled>
                        Sajikan Pop Ice
                    </button>
                </div>
            </div>

            <div class="customer-queue">
                <h3 class="section-title">Antrian Pelanggan</h3>
                <div class="customer-list" id="customerList">
                    <!-- Customers will be added here -->
                </div>
            </div>
        </div>

        <div class="game-controls">
            <button class="control-btn" onclick="pauseGame()" id="pauseBtn">‚è∏Ô∏è Pause</button>
            <button class="control-btn" onclick="resetGame()">üîÑ Reset</button>
            <button class="control-btn" onclick="nextLevel()" id="nextLevelBtn" style="display: none;">‚û°Ô∏è Level Selanjutnya</button>
        </div>
    </div>

    <script>
        // Audio Context and Sounds
        let audioContext;
        let backgroundMusic;
        let soundEffects = {};

        // Initialize Audio
        function initAudio() {
            try {
                audioContext = new (window.AudioContext || window.webkitAudioContext)();
                
                // Create background music (upbeat melody)
                createBackgroundMusic();
                
                // Create sound effects
                createSoundEffects();
                
            } catch (error) {
                console.log('Audio not supported in this browser');
            }
        }

        // Create Background Music
        function createBackgroundMusic() {
            if (!audioContext) return;
            
            const oscillator = audioContext.createOscillator();
            const gainNode = audioContext.createGain();
            
            oscillator.connect(gainNode);
            gainNode.connect(audioContext.destination);
            
            // Upbeat melody notes (Indonesian pop style)
            const melody = [523, 587, 659, 698, 784, 880, 987, 1047]; // C5 to C6
            let noteIndex = 0;
            
            function playNextNote() {
                if (gameState.isGameRunning && !gameState.isPaused) {
                    oscillator.frequency.setValueAtTime(melody[noteIndex], audioContext.currentTime);
                    gainNode.gain.setValueAtTime(0.1, audioContext.currentTime);
                    gainNode.gain.exponentialRampToValueAtTime(0.01, audioContext.currentTime + 0.5);
                    
                    noteIndex = (noteIndex + 1) % melody.length;
                }
                
                setTimeout(playNextNote, 600);
            }
            
            oscillator.type = 'triangle';
            oscillator.start();
            playNextNote();
        }

        // Create Sound Effects
        function createSoundEffects() {
            if (!audioContext) return;
            
            // Blender sound effect
            soundEffects.blender = () => {
                const oscillator = audioContext.createOscillator();
                const gainNode = audioContext.createGain();
                
                oscillator.connect(gainNode);
                gainNode.connect(audioContext.destination);
                
                oscillator.frequency.setValueAtTime(200, audioContext.currentTime);
                oscillator.frequency.exponentialRampToValueAtTime(400, audioContext.currentTime + 1);
                
                gainNode.gain.setValueAtTime(0.3, audioContext.currentTime);
                gainNode.gain.exponentialRampToValueAtTime(0.01, audioContext.currentTime + 1);
                
                oscillator.type = 'sawtooth';
                oscillator.start();
                oscillator.stop(audioContext.currentTime + 1);
            };

            // Success sound (happy ding)
            soundEffects.success = () => {
                const oscillator = audioContext.createOscillator();
                const gainNode = audioContext.createGain();
                
                oscillator.connect(gainNode);
                gainNode.connect(audioContext.destination);
                
                oscillator.frequency.setValueAtTime(800, audioContext.currentTime);
                oscillator.frequency.setValueAtTime(1000, audioContext.currentTime + 0.1);
                
                gainNode.gain.setValueAtTime(0.3, audioContext.currentTime);
                gainNode.gain.exponentialRampToValueAtTime(0.01, audioContext.currentTime + 0.3);
                
                oscillator.type = 'sine';
                oscillator.start();
                oscillator.stop(audioContext.currentTime + 0.3);
            };

            // Error sound (disappointed beep)
            soundEffects.error = () => {
                const oscillator = audioContext.createOscillator();
                const gainNode = audioContext.createGain();
                
                oscillator.connect(gainNode);
                gainNode.connect(audioContext.destination);
                
                oscillator.frequency.setValueAtTime(200, audioContext.currentTime);
                
                gainNode.gain.setValueAtTime(0.3, audioContext.currentTime);
                gainNode.gain.exponentialRampToValueAtTime(0.01, audioContext.currentTime + 0.5);
                
                oscillator.type = 'square';
                oscillator.start();
                oscillator.stop(audioContext.currentTime + 0.5);
            };

            // Money sound (ka-ching!)
            soundEffects.money = () => {
                const oscillator1 = audioContext.createOscillator();
                const oscillator2 = audioContext.createOscillator();
                const gainNode = audioContext.createGain();
                
                oscillator1.connect(gainNode);
                oscillator2.connect(gainNode);
                gainNode.connect(audioContext.destination);
                
                oscillator1.frequency.setValueAtTime(800, audioContext.currentTime);
                oscillator2.frequency.setValueAtTime(1200, audioContext.currentTime);
                
                gainNode.gain.setValueAtTime(0.2, audioContext.currentTime);
                gainNode.gain.exponentialRampToValueAtTime(0.01, audioContext.currentTime + 0.4);
                
                oscillator1.type = 'sine';
                oscillator2.type = 'sine';
                oscillator1.start();
                oscillator2.start();
                oscillator1.stop(audioContext.currentTime + 0.4);
                oscillator2.stop(audioContext.currentTime + 0.4);
            };

            // Customer arrival sound
            soundEffects.customerArrival = () => {
                const oscillator = audioContext.createOscillator();
                const gainNode = audioContext.createGain();
                
                oscillator.connect(gainNode);
                gainNode.connect(audioContext.destination);
                
                oscillator.frequency.setValueAtTime(600, audioContext.currentTime);
                oscillator.frequency.setValueAtTime(800, audioContext.currentTime + 0.1);
                oscillator.frequency.setValueAtTime(600, audioContext.currentTime + 0.2);
                
                gainNode.gain.setValueAtTime(0.2, audioContext.currentTime);
                gainNode.gain.exponentialRampToValueAtTime(0.01, audioContext.currentTime + 0.3);
                
                oscillator.type = 'triangle';
                oscillator.start();
                oscillator.stop(audioContext.currentTime + 0.3);
            };
        }

        // Play Sound Effect
        function playSound(soundName) {
            if (soundEffects[soundName]) {
                soundEffects[soundName]();
            }
        }

        // Game State
        let gameState = {
            level: 1,
            money: 0,
            score: 0,
            timeLeft: 60,
            isPaused: false,
            isGameRunning: false,
            currentFlavor: null,
            isServing: false,
            customers: [],
            servedCustomers: 0,
            targetCustomers: 5
        };

        // Customer Data
        const customerData = [
            { name: "Nyayu Melati", order: "chocolate", patience: 25, tip: 1000, personality: "Nenek elegan yang perhitungan" },
            { name: "Bu Wati", order: "melon", patience: 30, tip: 2000, personality: "Ibu bijaksana yang sabar" },
            { name: "Pak Bejo", order: "melon", patience: 20, tip: 5000, personality: "Bapak dermawan" },
            { name: "Ocha Manis", order: "strawberry", patience: 18, tip: 3000, personality: "Remaja ceria" },
            { name: "Gilang", order: "chocolate", patience: 12, tip: 1500, personality: "Anak sekolah energik" },
            { name: "Mbak Sari", order: "strawberry", patience: 10, tip: 2500, personality: "Wanita karier yang buru-buru" },
            { name: "Bang Ucup", order: "melon", patience: 25, tip: 3000, personality: "Ojek driver ramah" },
            { name: "Tante Rini", order: "strawberry", patience: 15, tip: 4000, personality: "Ibu muda modern" }
        ];

        // Flavor Colors
        const flavorColors = {
            strawberry: 'linear-gradient(180deg, #ff6b9d, #ff8fab)',
            chocolate: 'linear-gradient(180deg, #8b4513, #a0522d)',
            melon: 'linear-gradient(180deg, #90ee90, #98fb98)'
        };

        // Initialize Game
        function initGame() {
            gameState.isGameRunning = true;
            gameState.timeLeft = 60;
            gameState.customers = [];
            gameState.servedCustomers = 0;
            updateDisplay();
            generateCustomer();
            startTimer();
        }

        // Start Timer
        function startTimer() {
            const timer = setInterval(() => {
                if (!gameState.isPaused && gameState.isGameRunning) {
                    gameState.timeLeft--;
                    updateDisplay();
                    
                    // Update customer patience
                    gameState.customers.forEach(customer => {
                        if (customer.patience > 0) {
                            customer.patience--;
                            if (customer.patience <= 0) {
                                removeCustomer(customer.id);
                                showNotification(`${customer.name} pergi karena kelamaan menunggu! üò¢`, 'error');
                            }
                        }
                    });
                    
                    updateCustomerDisplay();
                    
                    // Generate new customer randomly
                    if (Math.random() < 0.3 && gameState.customers.length < 3) {
                        generateCustomer();
                    }
                    
                    // Check game end
                    if (gameState.timeLeft <= 0) {
                        clearInterval(timer);
                        endLevel();
                    }
                }
            }, 1000);
        }

        // Generate Random Customer
        function generateCustomer() {
            const randomCustomer = customerData[Math.floor(Math.random() * customerData.length)];
            const customer = {
                id: Date.now(),
                name: randomCustomer.name,
                order: randomCustomer.order,
                patience: randomCustomer.patience,
                maxPatience: randomCustomer.patience,
                tip: randomCustomer.tip,
                personality: randomCustomer.personality
            };
            
            gameState.customers.push(customer);
            updateCustomerDisplay();
            showNotification(`${customer.name} datang dan pesan ${customer.order}! üòä`, 'info');
        }

        // Select Flavor
        function selectFlavor(flavor) {
            if (gameState.isServing) return;
            
            gameState.currentFlavor = flavor;
            const iceContent = document.getElementById('iceContent');
            const makingStatus = document.getElementById('makingStatus');
            const serveBtn = document.getElementById('serveBtn');
            
            // Show making animation
            iceContent.style.background = flavorColors[flavor];
            makingStatus.innerHTML = `Membuat Pop Ice ${flavor}... üçß`;
            
            // Simulate making time
            setTimeout(() => {
                makingStatus.innerHTML = `Pop Ice ${flavor} siap disajikan! ‚ú®`;
                serveBtn.disabled = false;
                showNotification(`Pop Ice ${flavor} sudah jadi!`, 'success');
            }, 2000);
        }

        // Serve Customer
        function serveCustomer() {
            if (!gameState.currentFlavor || gameState.customers.length === 0) {
                showNotification('Tidak ada pelanggan atau pop ice belum siap!', 'error');
                return;
            }
            
            const currentCustomer = gameState.customers[0];
            
            if (currentCustomer.order === gameState.currentFlavor) {
                // Correct order
                const basePrice = 5000; // Harga dasar pop ice 5000
                const tipAmount = currentCustomer.tip;
                const totalEarned = basePrice + tipAmount;
                
                gameState.money += totalEarned;
                gameState.score += 100;
                gameState.servedCustomers++;
                
                showNotification(`${currentCustomer.name} senang! +Rp ${totalEarned.toLocaleString('id-ID')} üéâ`, 'success');
                
                removeCustomer(currentCustomer.id);
            } else {
                // Wrong order
                showNotification(`${currentCustomer.name}: "Ini bukan pesanan saya!" üòû`, 'error');
                currentCustomer.patience -= 5;
            }
            
            // Reset making area
            resetMakingArea();
            updateDisplay();
        }

        // Remove Customer
        function removeCustomer(customerId) {
            gameState.customers = gameState.customers.filter(c => c.id !== customerId);
            updateCustomerDisplay();
        }

        // Reset Making Area
        function resetMakingArea() {
            gameState.currentFlavor = null;
            gameState.isServing = false;
            
            const iceContent = document.getElementById('iceContent');
            const makingStatus = document.getElementById('makingStatus');
            const serveBtn = document.getElementById('serveBtn');
            
            iceContent.style.background = '#fff';
            makingStatus.innerHTML = 'Pilih rasa untuk mulai membuat!';
            serveBtn.disabled = true;
        }

        // Update Display
        function updateDisplay() {
            document.getElementById('level').textContent = gameState.level;
            document.getElementById('money').textContent = `Rp ${gameState.money.toLocaleString('id-ID')}`;
            document.getElementById('score').textContent = gameState.score.toLocaleString('id-ID');
            document.getElementById('timer').textContent = gameState.timeLeft;
        }

        // Update Customer Display
        function updateCustomerDisplay() {
            const customerList = document.getElementById('customerList');
            customerList.innerHTML = '';
            
            gameState.customers.forEach((customer, index) => {
                const customerCard = document.createElement('div');
                customerCard.className = `customer-card ${index === 0 ? 'active' : ''}`;
                
                const patiencePercentage = (customer.patience / customer.maxPatience) * 100;
                
                customerCard.innerHTML = `
                    <div class="customer-name">${customer.name}</div>
                    <div class="customer-order">Pesan: ${customer.order} üçß</div>
                    <div style="font-size: 0.8em; color: #888; margin-bottom: 5px;">${customer.personality}</div>
                    <div style="font-size: 0.8em; color: #666;">Tip: Rp ${customer.tip.toLocaleString('id-ID')}</div>
                    <div class="patience-bar">
                        <div class="patience-fill" style="width: ${patiencePercentage}%"></div>
                    </div>
                `;
                
                customerList.appendChild(customerCard);
            });
            
            if (gameState.customers.length === 0) {
                customerList.innerHTML = '<div style="text-align: center; color: #666; padding: 20px;">Tidak ada pelanggan saat ini</div>';
            }
        }

        // End Level
        function endLevel() {
            gameState.isGameRunning = false;
            
            let stars = 0;
            if (gameState.servedCustomers >= 3) stars = 1;
            if (gameState.servedCustomers >= 5) stars = 2;
            if (gameState.servedCustomers >= 7) stars = 3;
            
            const levelCompleteDiv = document.createElement('div');
            levelCompleteDiv.className = 'level-complete';
            levelCompleteDiv.innerHTML = `
                <div class="level-complete-content">
                    <h2>Level ${gameState.level} Selesai!</h2>
                    <div class="stars">${'‚≠ê'.repeat(stars)}</div>
                    <p>Pelanggan dilayani: ${gameState.servedCustomers}</p>
                    <p>Total uang: Rp ${gameState.money.toLocaleString('id-ID')}</p>
                    <p>Skor: ${gameState.score.toLocaleString('id-ID')}</p>
                    <button class="control-btn" onclick="closeModal(); nextLevel();">Lanjut Level ${gameState.level + 1}</button>
                    <button class="control-btn" onclick="closeModal(); resetGame();">Main Lagi</button>
                </div>
            `;
            
            document.body.appendChild(levelCompleteDiv);
        }

        // Close Modal
        function closeModal() {
            const modal = document.querySelector('.level-complete');
            if (modal) {
                modal.remove();
            }
        }

        // Next Level
        function nextLevel() {
            gameState.level++;
            gameState.timeLeft = 60 + (gameState.level * 10);
            gameState.targetCustomers = 5 + gameState.level;
            gameState.servedCustomers = 0;
            gameState.customers = [];
            resetMakingArea();
            initGame();
        }

        // Pause Game
        function pauseGame() {
            gameState.isPaused = !gameState.isPaused;
            const pauseBtn = document.getElementById('pauseBtn');
            pauseBtn.textContent = gameState.isPaused ? '‚ñ∂Ô∏è Resume' : '‚è∏Ô∏è Pause';
            
            if (gameState.isPaused) {
                showNotification('Game dipause', 'info');
            }
        }

        // Reset Game
        function resetGame() {
            gameState = {
                level: 1,
                money: 0,
                score: 0,
                timeLeft: 60,
                isPaused: false,
                isGameRunning: false,
                currentFlavor: null,
                isServing: false,
                customers: [],
                servedCustomers: 0,
                targetCustomers: 5
            };
            
            resetMakingArea();
            updateDisplay();
            updateCustomerDisplay();
            closeModal();
            initGame();
        }

        // Show Notification
        function showNotification(message, type = 'info') {
            const notification = document.createElement('div');
            notification.className = `notification ${type}`;
            notification.textContent = message;
            
            document.body.appendChild(notification);
            
            setTimeout(() => {
                notification.remove();
            }, 3000);
        }

        // Start the game when page loads
        window.onload = function() {
            showNotification('Selamat datang di Pop Ice Paradise! üçß', 'success');
            setTimeout(() => {
                initGame();
            }, 1000);
        };
    </script>
</body>
</html>
